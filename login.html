<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection - Glow Skinlab</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full">
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Glow Skinlab Logo">
        </div>
    
        <nav class="nav-links">
            <a href="accueil.html">ACCUEIL</a>
            <a href="articles.html">NOS PRODUITS</a>
            <a href="#footer">NOUS CONTACTER</a>
        </nav>
    
        <div class="search-bar">
            <img src="images/search.png" alt="Search Icon">
            <input type="text" placeholder="Rechercher">
        </div>
    
        <div class="icons">
            <a href="panier.html"><img src="images/accueil/panier.png" alt="Shopping Bag Icon"></a>
            <a href="login_signup.html"><img src="images/accueil/profil.png" alt="User Icon"></a>
            <div class="icon3">
                <img src="images/accueil/réglages.png" alt="Settings Icon">
            </div>
        </div>
    </header>
    <section class="container">
        
        <div class="container1">
            <h1 class="title">Connectez vous</h1>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="form-group password-group">
                    <div class="password-header">
                        <label for="password">Mot de passe</label>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    <input type="password" name="password" id="password" required>
                </div>
    
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">se souvenir de moi</label>
                </div>
                <button type="submit">se connecter</button>
            </form>
            <p class="signup-text"></p>
                <a href="signup.html" class="login-button">Créer un compte</a>
            </p>
        </div>
    </section>


    <footer id="footer">
        <h2>NOS CONTACTS</h2>
        <p>contact@glowlab.com
        <br>
        +33 01 23 45 67 89</p>
        <h4>Copyright © 2025 GLOWSKINLAB.COM LTD. Tous droits réservés.</h4>
    </footer>
</body>
</html>
